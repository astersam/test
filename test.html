<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostMessage Test Receiver</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; padding: 1em; }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 0.5em;
            margin-top: 1em;
            list-style: none;
        }
        #messages li {
            padding: 0.2em 0;
            border-bottom: 1px dotted #eee;
        }
        #status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>PostMessage Test Receiver</h1>
    <p>This window listens for messages from the window that opened it.</p>
    <p id="status">Status: Waiting for messages...</p>
    <ul id="messages"></ul>

    <script>
        const messagesList = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        let messageCount = 0;
        let allowedOrigin = null;

        window.addEventListener('message', (event) => {
            // Learn the allowed origin on the first message
            if (!allowedOrigin) {
                 allowedOrigin = event.origin;
                 console.log("Setting allowed origin:", allowedOrigin);
                 statusDiv.textContent = `Status: Receiving messages from ${allowedOrigin}`;
            }

            // Only accept messages from the learned origin
            if (event.origin !== allowedOrigin) {
                console.warn(`Message blocked from unexpected origin: ${event.origin}. Expected: ${allowedOrigin}`);
                return;
            }

            // Display the message
            const newMessageLi = document.createElement('li');
            newMessageLi.textContent = `[${new Date().toLocaleTimeString()}] Received: ${event.data}`;
            messagesList.appendChild(newMessageLi);
            messagesList.scrollTop = messagesList.scrollHeight; // Scroll to bottom
            messageCount++;
            // Optional: Update status with count if needed
            // statusDiv.textContent = `Status: Receiving messages from ${allowedOrigin} (${messageCount} received)`;

        });

        console.log('Test receiver initialized.');
    </script>
</body>
</html>
