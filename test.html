<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PostMessage Test Receiver</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; padding: 1em; }
        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 0.5em;
            margin-top: 1em;
            list-style: none;
        }
        #messages li {
            padding: 0.2em 0;
            border-bottom: 1px dotted #eee;
        }
        #status { font-weight: bold; }
        .log { font-size: 0.8em; color: #666; }
    </style>
</head>
<body>
    <h1>PostMessage Test Receiver</h1>
    <p>This window listens for messages from the window that opened it.</p>
    <p id="status">Status: Waiting for messages...</p>
    <ul id="messages"></ul>

    <script>
        const messagesList = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        let messageCount = 0;
        let allowedOrigin = null;

        console.log('Test receiver script started. Adding message listener...');

        window.addEventListener('message', (event) => {
            console.log('>>> Message event fired <<<'); // Log that the listener was triggered

            // Learn the allowed origin on the first message
            if (!allowedOrigin) {
                 allowedOrigin = event.origin;
                 console.log(`Setting allowed origin based on first message: ${allowedOrigin}`);
                 statusDiv.textContent = `Status: Receiving messages from ${allowedOrigin}`;
            }

            console.log(`Received message origin: ${event.origin}`);
            console.log(`Expected origin (allowedOrigin): ${allowedOrigin}`);

            // Only accept messages from the learned origin
            if (event.origin !== allowedOrigin) {
                console.warn(`Message blocked! Origin mismatch. Expected ${allowedOrigin} but got ${event.origin}.`);
                // Add a visual indicator in the message list
                const blockedLi = document.createElement('li');
                blockedLi.textContent = `[${new Date().toLocaleTimeString()}] Blocked message from origin: ${event.origin}`;
                blockedLi.style.color = 'red';
                messagesList.appendChild(blockedLi);
                messagesList.scrollTop = messagesList.scrollHeight;
                return;
            }

            console.log(`Origin check passed. Message data: ${event.data}`);

            // Display the message
            const newMessageLi = document.createElement('li');
            newMessageLi.textContent = `[${new Date().toLocaleTimeString()}] Received: ${event.data}`;
            messagesList.appendChild(newMessageLi);
            messagesList.scrollTop = messagesList.scrollHeight; // Scroll to bottom
            messageCount++;
            console.log('Message displayed successfully.');

        });

        console.log('Test receiver initialized. Listener is active.');
    </script>
</body>
</html>
